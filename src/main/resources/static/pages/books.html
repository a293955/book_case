<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <title>SpringMVC案例</title>        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/element-ui/lib/theme-chalk/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">        <!-- 引入组件库 -->        <script src="../js/vue.js"></script>        <script src="../plugins/element-ui/lib/index.js"></script>        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>        <script src="../js/axios.min.js"></script>    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>图书管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书类别" v-model="type" style="width: 200px;" class="filter-item"></el-input>                        <el-input placeholder="图书名称" v-model="name" style="width: 200px;" class="filter-item"></el-input>                        <el-input placeholder="图书描述" v-model="description" style="width: 200px;" class="filter-item"></el-input>                        <el-button class="dalfBut" @click="getAll()">查询</el-button>                        <el-button type="primary" class="butT" @click="openSave()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" @click="openUpdate(scope.row)" size="mini">编辑</el-button>                                <el-button size="mini" @click="openDelete(scope.row)" type="danger">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!--分页组件-->                    <el-pagination                            @size-change="handleSizeChange"                            @current-change="handleCurrentChange"                            :current-page="currentPage"                            :page-sizes="[5, 10, 15, 20]"                            :page-size="5"                            layout="total, sizes, prev, pager, next, jumper"                            :total="totalCount">                    </el-pagination>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormInsertVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormInsertVisible = false">取消</el-button>                                <el-button type="primary" @click="insertBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <div class="add-form">                        <el-dialog title="编辑图书" :visible.sync="dialogFormUpdateVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormUpdateVisible = false">取消</el-button>                                <el-button type="primary" @click="updateBook()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <script>        var vue = new Vue({            el: '#app',            data:{				dataList: [],//当前页要展示的分页列表数据                formData: {},//表单数据                dialogFormInsertVisible: false,//增加表单是否可见                dialogFormUpdateVisible:false,//编辑表单是否可见                //每页的条数                pageSize:5,                //总条数                totalCount:20,                // 当前页码                currentPage: 1,                //书的类型                type: "",                //书名                name: "",                //书的描述                description: ""            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll()            },            methods: {                // 重置表单                resetForm() {                    //清空输入框                    this.formData = {}                },                //打开修改数据表单                openUpdate(row) {                    axios.get("/books/"+row.id).then((res)=>{                        if (res.data.code === 20041) {                            this.formData = res.data.data                            this.dialogFormUpdateVisible = true                        }else {                            this.$message.error(res.data.msg)                        }                    })                },                //删除数据                openDelete(row) {                    //弹出提示框                    this.$confirm("此操作永久删除数据，是否继续？", "提示", {                        type:"warning"                    }).then((res)=>{                        //确认删除                        axios.delete("/books/"+row.id).then((res)=>{                            if (res.data.code === 20021) {                                this.$message.success("删除成功！")                            }else if (res.data.code === 20020){                                this.$message.error("删除失败！")                            }else {                                this.$message.error(res.data.msg)                            }                        })                    }).catch(()=>{                        //取消删除                        this.$message.info("取消删除操作")                    }).finally(()=>{                        this.getAll()                    })                },                //分页                handleSizeChange(val) {                    this.pageSize = val                    this.getAll()                },                handleCurrentChange(val) {                    this.currentPage = val                    this.getAll()                },                //查询数据                openSelect(){                },                // 弹出添加窗口                openSave() {                    this.dialogFormInsertVisible = true                    this.resetForm(); //清空表单数据                },                //添加                insertBook () {                    axios.post("/books",this.formData).then((res)=>{                        if (res.data.code === 20011) {                            this.dialogFormInsertVisible = false                            this.$message.success("添加成功！")                        }else if (res.data.code === 20010) {                            this.$message.error("添加失败！")                        }else {                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll()                    })                },                //修改                updateBook(){                    axios.put("/books",this.formData).then((res)=>{                        if (res.data.code === 20031) {                            this.dialogFormUpdateVisible = false                            this.$message.success("修改成功！")                        }else if (res.data.code === 20030) {                            this.$message.error("修改失败！")                        }else {                            this.$message.error(res.data.msg)                        }                    }).finally(()=>{                        this.getAll()                    })                },                //主页列表查询                getAll() {                    let param = "?query"                    param += "&type="+this.type                    param += "&name="+this.name                    param += "&description="+this.description                    axios.get("/books/"+this.currentPage+"/"+this.pageSize+param).then((res)=>{                        this.dataList = res.data.data.records                        this.totalCount = res.data.data.total                        this.currentPage = res.data.data.current                        this.pageSize = res.data.data.size                    })                },            }        })    </script></html>
